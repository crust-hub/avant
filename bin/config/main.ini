[server]
app_id = 0.0.0.1
ip = 0.0.0.0
port = 20023
worker_cnt = 6
max_client_cnt = 20000
# using wait_time setting tick time, 10ms
epoll_wait_time = 10
accept_per_tick = 50
task_type = HTTP_TASK
